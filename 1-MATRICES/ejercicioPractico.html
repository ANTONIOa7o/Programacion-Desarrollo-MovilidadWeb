<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Palabras: Montar un formulario y generar un array
        con la funcion split(" "). La primera palabra y la ultma, así com
        en orden inverso.
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Sin type="button" sol:
onclick="pulsar();retur: false"

    -->
    <div class="container">
        <h2><u><b>Contador Palabras: </b></u></h2>
        <form name="formulario">
            <textarea name="palabras" placeholder="Introduce una frase" cols="30" rows="6"></textarea><br/>
            <button class="btn btn-dark" type="button" value="Púlsame" onclick="pulsar();">Púlsame</button>
        </form>
        <div id="resultado"></div>
        <hr style="width: 160px;">

    </div>
    <script>
        function pulsar(){
            var array =[];
            array = document.formulario.palabras.value.split(" ");
            var n_palabras = array.length;
            var primera_palabra =array[0];
            var ultima_palabra =array[array.length -1];
            var invertido =[array.reverse()];

            document.getElementById("resultado").innerHTML = "Numero de palabras es: " + n_palabras +
            "<br/>"+"La primera palabra es: "+ primera_palabra + "<br/>"+ "La ultima palabra es: "+
            ultima_palabra+"<br/>" + "Inversion de lectura es: "+invertido;
        }
    </script>
</body>

</html>
