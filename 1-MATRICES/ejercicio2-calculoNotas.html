<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
<div class="container" style="width: 380px;">
    <h2>APLICACION DE CALCULO, MEDIAS, Y SUMATORIO.</h2>
<label> Introduce las notas del alumno:</label>
<input type="text" id="notas" class="form-control" />
<div class="input-group">
    <span class="input-group-text">Resultados</span>
    <textarea id="resultado" class="form-control" aria-label="With textarea" rows="5"></textarea>
  </div>
  <div class="input-group mb-3">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Opciones</button>
    <ul class="dropdown-menu">
           <li><a class="dropdown-item" onclick="calcular()" href="#">Calcular</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" onclick="reiniciar()" href="#">Reiniciar</a></li>
    </ul>
    <input type="text" class="form-control" aria-label="Text input with dropdown button">
  </div>
</div>

<script>
function reiniciar(){
    location.reload();
}
function calcular(){

var array = document.getElementById('notas').value.split(/,/);/*
split divide la cadena de tipo string en un array
*/
var mayor= 0;
var suma =0;
var media=0;
//suma
for(i=0;i<array.length;i++){
    //suma= parseInt(array[i])+suma; es lo mismo. la variable
    suma+=parseInt(array[i]);
}
//media
media = suma / array.length;
//nota Alta
for(i=0;i<array.length;i++){
    if( parseInt(array[i]) > mayor) mayor = array[i]; 
}
//resultado
document.getElementById('resultado').innerHTML= "El Sumatorio es: " + suma + "\n"+
"La Nota Media es: " + media+ "\n"+ "La Nota Mayor es: "+ mayor;




}
</script>
</body>

</html>
