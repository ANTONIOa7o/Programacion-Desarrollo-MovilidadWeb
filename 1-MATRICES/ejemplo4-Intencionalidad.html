<script>
    var item = ["Peinado desenfadado 18€",
                "Corte Cromático cosmopolita 32€",

                "Cambio de Look! Corte, Color y tratamiento Capilar 55€",

                 "Tu mundo lleno de alegria y color.." ];

    
    var indice =0;
    //setInterval(funcion,tiempo en milisengudos) Ejecutará la funcion cada los segundos definidos
    setInterval(muestraOfetas,3000);
    function muestraOfetas(){
      
        if(indice>item.length){
            indice=0;
        }
        document.getElementById("salida").innerHTML =item[indice];
        indice++;
    }
