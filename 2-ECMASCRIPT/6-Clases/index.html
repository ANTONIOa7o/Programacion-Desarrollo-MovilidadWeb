<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/Alumno.js"></script>
</head>
<body>
    <script>
        var alumnos =[[1,'Juan','Sanchez',8.3],[2,'Maria','Lopez',5.3],[3,'Pedro','Alvarez',4.3]];

        for( let i in alumnos){
            let[id,nombre,apellidos,nota]=alumnos[i];
            document.write(`Datos del alumno: id${id},nombre${nombre},apellidos${apellidos},nota${nota}`+"<br/>");
        }


        for(let i in alumnos ){
            let[id, nombre,apellidos,nota]=alumnos[i];
            //    let listaAlumno = new Alumno(...alumnos[i]); mas elegante.
            let listaAlumno = new Alumno(id,nombre,apellidos,nota); 
            listaAlumno.mostrarInformacion();
        }
    </script>
</body>
</html>
